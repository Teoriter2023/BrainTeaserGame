<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>kuis</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #2c3e50; /* Warna latar belakang */
      color: #FFFFFF;
      font-family: 'Avalors Personal Use';
      font-size: 18px;
      letter-spacing: 5px;
      text-shadow: 0 0 4px white;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px; /* Jarak antara teks dan tombol */
    }

    .btn-container {
      text-align: center;
      margin-top: 20px;
    }

    .difficulty-btn {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 13rem;
      overflow: hidden;
      height: 3rem;
      background-size: 300% 300%;
      backdrop-filter: blur(1rem);
      border-radius: 5rem;
      transition: 0.5s;
      animation: gradient_301 5s ease infinite;
      border: double 4px transparent;
      background-image: linear-gradient(#212121, #212121),  linear-gradient(137.48deg, #ffdb3b 10%,#FE53BB 45%, #8F51EA 67%, #0044ff 87%);
      background-origin: border-box;
      background-clip: content-box, border-box;
      margin: 10px;
    }

    .difficulty-btn:hover {
      transform: scale(1.1);
    }

    .difficulty-btn:active {
      border: double 4px #FE53BB;
      background-origin: border-box;
      background-clip: content-box, border-box;
      animation: none;
    }

    .easy-btn { background-color: #4CAF50; }
    .medium-btn { background-color: #FFD700; }
    .hard-btn { background-color: #FF6347; }

    .btn-text {
      z-index: 2;
      font-size: 12px;
      letter-spacing: 5px;
    }

    @keyframes gradient_301 {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }
  </style>
</head>
<body>
    <h1>Pilih Tingkat Kesulitan</h1>
    <div class="btn-container">
      <div class="difficulty-btn easy-btn" id="easyButton" onclick="playSound('button-124476.mp3')">
        <span class="btn-text">Easy</span>
      </div>
      
      <div class="difficulty-btn medium-btn" id="mediumButton" onclick="playSound('button-124476.mp3')">
        <span class="btn-text">Medium</span>
      </div>
      
      <div class="difficulty-btn hard-btn" id="hardButton" onclick="playSound('button-124476.mp3')">
        <span class="btn-text">Hard</span>
      </div>
    </div>

    <audio id="buttonSound" preload="auto">
      <source src="" type="audio/mp3">
    </audio>

<script>
  function playSound(soundFile) {
    var audio = document.getElementById('buttonSound');
    audio.src = soundFile;
    audio.play();
  
  var easyButton = document.getElementById('easyButton');
  var mediumButton = document.getElementById('mediumButton');
  var hardButton = document.getElementById('hardButton');

  easyButton.addEventListener('click', function() {
    // Arahkan ke halaman kuis dengan tingkat kesulitan Easy
    window.location.href = 'kuis.html?level=easy';
  });

  mediumButton.addEventListener('click', function() {
    // Arahkan ke halaman kuis dengan tingkat kesulitan Medium
    window.location.href = 'medium.html?level=medium';
  });

  hardButton.addEventListener('click', function() {
    // Arahkan ke halaman kuis dengan tingkat kesulitan Hard
    window.location.href = 'hard.html?level=hard';
  });
}
</script>

</body>
</html>
