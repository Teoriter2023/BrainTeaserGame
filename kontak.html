            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);

        }

        .whatsapp-button {
            background-color: #25D366;
            color: #fff;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
        }

        .whatsapp-button:hover {
            background-color: #128C7E;
        }

        .whatsapp-button svg {
            height: 20px;
            fill: #fff;
            margin-left: 10px;
        }
    </style>
</head>
